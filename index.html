<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>

    <header class="container">
        <nav class="row mt-4">
            <div class="input-group w-50 m-auto">
                <input type="text" class="form-control" placeholder="Enter Movie Name"
                id="input-name"
                aria-label="Recipient's username with two button addons">
                <button class="btn btn-primary" id="add-btn" type="button">Add</button>
                <button class="btn btn-warning"  data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop" id="random-btn" type="button">Random</button>
              </div>
        </nav>
    </header>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div class="offcanvas-body-text">
            I will not close if you click outside of me.
          </div>
          <div>
            <button class="btn btn-primary btn-lg mt-4" data-bs-dismiss="offcanvas" id="watch-btn">Watch</button>
          </div>
        </div>
      </div>

    <section class="container">
        <div class="row list-container">
            <ul class="list-group w-50" id="movies">
                <!-- <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
              </ul>
        </div>
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b2d9e71641.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
